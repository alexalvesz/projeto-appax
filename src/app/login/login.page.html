<ion-header>
  <ion-toolbar>
    
    <center><ion-title>Fazer Login</ion-title></center>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formGroup">

  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
      <p *ngIf="formGroup.controls.username.errors && formGroup.controls.username.dirty">E-mail Inválido</p>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
      <p *ngIf="formGroup.controls.password.errors && formGroup.controls.password.dirty">Senha Inválida</p>
    </ion-item>

  </ion-list>

   <ion-button color="success"  (click)="logar()" [disabled]="formGroup.invalid">Conectar</ion-button>
   <ion-button color="primary" a href="/cadastro"  >cadastrar-se</ion-button>
  </form>
</ion-content>
