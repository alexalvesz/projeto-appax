<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let produto of lista">
      <ion-label>{{produto.nome}}</ion-label>
      <ion-button (click)="visualizar(produto)">Visualizar</ion-button>
    </ion-item>

  </ion-list>
</ion-content>
